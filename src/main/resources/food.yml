food:
  hunger:
    enable: true  #是否开启加速饥饿
    speed: 30   #每多少秒固定减少1点饥饿值
  rotten:
    invenable: true   #是否打开背包食物腐烂机制
    guienable: true   #是否打开箱子GUI内食物腐烂机制
    invspeed: 30   #背包食物每多少秒计算一次新鲜度-1
    guispeed: 300   #箱子GUI内食物每多少秒计算一次新鲜度-1
    foodBeBadUnder: 60  #新鲜度低于多少是算作变味食物
    rottenFoodSanityPunishment: -30  #食用腐烂食物理智值变化多少